@@include("partials/main.html")

    <head>
        
        @@include("partials/title-meta.html", {"title": "Sign Up"})

        @@include("partials/head-css.html")

       

    </head>

    @@include("partials/body.html")

        <!-- Begin page -->
        <div>

            
            <div class="main-content">

                <div class="page-content">

                    <!-- START SIGN-UP -->
                    <section class="bg-auth">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-xl-10 col-lg-12">
                                    <div class="card auth-box">
                                        <div class="row align-items-center">
                                            <div class="col-lg-6 text-center">
                                                <div class="card-body p-4">
                                                    <a href="index.html">
                                                        <img src="assets/images/logo-light.png" alt="" class="logo-light">
                                                        <img src="assets/images/logo-dark.png" alt="" class="logo-dark">
                                                    </a>
                                                    <div class="mt-5">
                                                        <img src="assets/images/auth/sign-up.png" alt="" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                            <div class="col-lg-6">
                                                <div class="auth-content card-body p-5 text-white">
                                                    <div class="w-100">
                                                        <div class="text-center">
                                                            <h5>Send Us Your DMVCAB Driver Required Files</h5>
                                                        </div>
                                                        <form name="fileForm" method="POST" enctype="multipart/form-data" data-netlify="true" class="auth-form">
                                                            <div class="mb-3">
                                                                <label for="nameInput" class="form-label">Your Name</label>
                                                                <input name="name" type="text" class="form-control" required id="nameInput" placeholder="Enter your name">
                                                            </div>
                                                            <div class="mb-3">
                                                                <fieldset id="file-list">
                                                                <div class="input-group">
                                                                    <input name="file_field" required type="file" class="form-control" id="inputGroupFile04" aria-describedby="file" aria-label="Upload">
                                                                    <button class="btn btn-light btn-sm" onclick="addFileField()" type="button">+</button>
                                                                </fieldset>
                                                            </div>
                                                            
                                                            <div class="text-center">
                                                                <button type="submit" class="btn btn-white btn-hover w-100 mt-4">Submit Files</buttom>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div><!--end col-->
                                        </div><!--end row-->
                                    </div><!--end auth-box-->
                                </div><!--end col-->
                            </div><!--end row-->
                        </div><!--end container-->
                    </section>
                    <!-- END SIGN-UP -->
                    
                </div>
                <!-- End Page-content -->

            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->
        @@include("partials/switcher.html")

        @@include("partials/vendor-scripts.html")

        <!-- Switcher Js -->
        <script src="assets/js/pages/switcher.init.js"></script>

        <script>
            const fileForm = document.getElementById("file-list");

function addFileField() {
	// Create elements
	const nef_wrapper = document.createElement("div");
	const nef = document.createElement("input");
	const btnAdd = document.createElement("button");
	const btnDel = document.createElement("button");

	// Add Class to main wrapper
	nef_wrapper.classList.add("input-group");

	// set button ADD
	btnAdd.type = "button";
	btnAdd.classList.add("btn", "btn-light", "btn-sm");
	btnAdd.innerText = "+";
	btnAdd.setAttribute("onclick", "addFileField()");

	// set button DEL
	btnDel.type = "button";
	btnDel.classList.add("btn", "btn-warning", "btn-sm");
	btnDel.innerText = "-";

	// set Input field
	nef.type = "file";
	nef.name = "file_field";
    nef.setAttribute("required", "");
	nef.classList.add("form-control");

	//append elements to main wrapper
	nef_wrapper.appendChild(nef);
	nef_wrapper.appendChild(btnAdd);
	nef_wrapper.appendChild(btnDel);

	// append element to DOM
	fileForm.appendChild(nef_wrapper);
	btnDel.addEventListener("click", removeFileField);
}

//remove element from DOM
function removeFileField(el) {
	const field = el.target.parentElement;
	field.remove();
}
        </script>

    </body>
</html>
